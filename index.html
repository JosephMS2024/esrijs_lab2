  <!--this next block calls for the arcgis api CSS file and java script library.--> 
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  
  <!--Adding the momdules, API key, and map constant needed for full screen map app-->
  <script>
    require([
      "esri/config", 
          "esri/Map", 
          "esri/views/MapView",
          "esri/widgets/BasemapGallery", // Adding in the basemap gallery
          "esri/widgets/Locate" // Adding in the locate button
    ], function(esriConfig, Map, MapView, BasemapGallery, Expand, Locate)  {
          
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurDz4gU3tTW0RIc-K_Y4-kqaP1xP59QOvyV7mnktLb7t9zW1QWyrrWLxFNuhtg08WE4UCTkfUJdNwZYJDt3t4FpgDTe6my768nLtuR9R52vilDWW14b_A0oiII_MTXifMG5mWsNz5YWE_2DmWVSv8HLvOGvSxTuyiyXIO42CgmtK6t_fryYvWH93EFjJyrMI-1rfAEQ93vywzL1hBhfIJ13DcfYRrsncNv5iHmEBgfAz8AT1_VFqKPzAC";
      const map = new Map({
        basemap: "arcgis-imagery"
      });
      
      const view = new MapView({
          map: map,
          center: [-149.1811, 61.6113], // Longitude, latitude
          zoom: 10, // Zoom level
          container: "viewDiv" // Div element
      });
       // Add the locate widget to the bottom right corner of the view
      const locateBtn = new Locate({
          view: view
      });
      view.ui.add(locateBtn, {
          position: "bottom-right"
      });
      const expand = new Expand({
        view: view,
        content: basemapGallery
      });
      view.ui.add(expand, {
          position: "top-right"
      });
    });  
  </script>

  <!--this next set of code is to make a full screen map-->

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <!--this div to display the map!-->
  
  <div id="viewDiv"></div>
</body>
</html>
